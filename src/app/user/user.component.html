<mat-card class="face-card">
  <mat-card-header>
    <div mat-card-avatar class="user-avatar"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <div style="display:flex;flex-wrap:wrap;">

    <img style="margin:10px;" *ngFor="let image of user.images" class="thumbnail" mat-card-image src="../../assets/celebrities/{{image}}">
  </div>
  <mat-card-content>
    <p>
      The face of {{user.name}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>DELETE</button>
  </mat-card-actions>
</mat-card>
