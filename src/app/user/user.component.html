<!-- Component for a list of faces associated with a person -->
<h1>{{user.name}}</h1>

<a mat-raised-button routerLink="/cabindoor">Back</a>
<mat-card class="face-card">
  <mat-card-header>
    <div mat-card-avatar class="user-avatar"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <div style="display:flex;flex-wrap:wrap;">

    <img style="margin:10px;" *ngFor="let image of user.images" class="thumbnail" mat-card-image src="../../assets/celebrities/{{image}}">
    <div>
        <mat-card class ="add-face">
          <mat-card-header>Add a new face image</mat-card-header>
          
          <a mat-fab routerLink = ".">+</a>

      
          </mat-card>
    </div>
    
  </div>
  <mat-card-content>
    <p>
      The faces of {{user.name}}
    </p>
  </mat-card-content>
</mat-card>
